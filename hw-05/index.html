<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Homework-05</title>
</head>

<body>

    <header>
        <nav class="top-menu clearfix">
            <h1 class="logo">Mart</h1>
            <ul class="site-navigation clearfix">
                <li><a href="https://google.com">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="top-slider">
            <div class="slider-title-wrapper">
                <h2 class="slider-title">Affordable Paris Tours</h2>
                <span class="slider-subtitle">City Tours/Tour Tickets/Tour Guides</span>
            </div>
        </div>
    </header>

    <main>

        <section class="item-gallery">
            <h2 class="section-title">New Collection</h2>
            <ul class="product-list clearfix">
                <li class="product-list-item">
                    <div class="product-list-item-image">
                        <img src="./img/blue-tshirt.png" alt="cool blue tshirt">
                        <div class="product-list-item-menu-wrapper">
                            
                        </div>
                    </div>
                    <p class="product-list-item-name">Blue Tshirt</p>
                    <p class="product-list-item-price">$26</p>
                </li>
                <li class="product-list-item">
                    <div class="product-list-item-image">
                        <img src="./img/women-shirt.png" alt="women-shirt">
                    </div>
                    <p class="product-list-item-name">Women Shirt</p>
                    <p class="product-list-item-price">$31</p>
                </li>
                <li class="product-list-item">
                    <div class="product-list-item-image">
                        <img src="./img/yellow-tshirt.png" alt="yellow-tshirt">
                    </div>
                    <p class="product-list-item-name">Yellow Tshirt</p>
                    <p class="product-list-item-price">$21</p>
                </li>
                <li class="product-list-item">
                    <div class="product-list-item-image">
                        <img src="./img/cool-lingerie.png" alt="cool-lingerie">
                    </div>
                    <p class="product-list-item-name">Cool Lingerie</p>
                    <p class="product-list-item-price">$56</p>
                </li>
            </ul>
        </section>

    </main>
    <footer>
    </footer>
</body>

</html>
